<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml"
      xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <!-- utf-8 works for most cases -->
  <meta charset="utf-8" />
  <!-- Forcing initial-scale shouldn't be necessary -->
  <meta name="viewport"
        content="width=device-width" />
  <!-- Use the latest (edge) version of IE rendering engine -->
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <!-- Disable auto-scale in iOS 10 Mail entirely -->
  <meta name="x-apple-disable-message-reformatting" />

  <title>Epic Games Free Games Reminder</title>

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700"
        rel="stylesheet" />

  <style>
    @media only screen and (min-device-width: 320px) and (max-device-width: 374px) {
      u~div .email-container {
        min-width: 320px !important;
      }
    }

    @media only screen and (min-device-width: 375px) and (max-device-width: 413px) {
      u~div .email-container {
        min-width: 375px !important;
      }
    }

    @media only screen and (min-device-width: 414px) {
      u~div .email-container {
        min-width: 414px !important;
      }
    }
  </style>
</head>

<body width="100%"
      style="background: #212E3B;
             margin: 0 auto;
             padding: 0;
             height: 100%;
             width: 100%;
             font-family: 'Work Sans';
             text-align: center;">

  <div style="border-radius: 15px;
                background: #FAFBFC;
                width: 40%;
                margin-left: auto;
                margin-right: auto;
                display: inline-block;">

    <div style="padding: 40px;">

      <div style="font-size: 25px;
                        color: rgba(0, 0, 0, 0.3);">
        There has been a change to the free offerings on the Epic Games
        store. Check them out
        <a href="https://www.epicgames.com/store/free-games"
           target="_blank"
           style="color: #2f89fc;">
          here
        </a>
      </div>

      <br><br>

      <table id="game-table"
             width="80%"
             border-collapse="collapse"
             style="margin-left: auto;
                          margin-right: auto;
                          border-collapse: collapse;">

        <tr>
          <th width="50%"
              style="border-bottom: 1px solid rgb(38, 38, 38);">
            <p>
              Title
            </p>
          </th>

          <th style="border-bottom: 1px solid rgb(38, 38, 38);">
            <p>
              Start Date
            </p>
          </th>

          <th style="border-bottom: 1px solid rgb(38, 38, 38);">
            <p>
              End Date
            </p>
          </th>
        </tr>

      </table>

    </div>

  </div>

</body>

</html>
